<section class="container mt-5 mb-5">
    <div class="row">
        <div class="col-md-4 mx-auto">
            <div class="card">
                <div class="card-header text-center">
                    <h1>Iniciar sesi칩n</h1>
                </div>
                <div class="card-body">
                    <form action="" #loginForm="ngForm" (ngSubmit)="onSubmit(loginForm)">
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="bi bi-envelope-at me-3"></i>
                            <input type="text" class="form-control" id="user" name="user" #username="ngModel"
                                [(ngModel)]="user.user" placeholder="Nombre de usuario" required autofocus>
                        </div>
                        <div class="row">
                            <span *ngIf="username.invalid && username.touched" class="text-bg-danger text-center mb-3">El usuario es
                                obligatorio</span>
                        </div>
                        <div class="d-flex flex-row align-items-center mb-4">
                            <i class="bi bi-lock-fill me-3"></i>
                            <input type="password" class="form-control" id="password" name="password"
                                #password="ngModel" [(ngModel)]="user.password" placeholder="Contrase침a" required>
                        </div>
                        <div class="row">
                            <span *ngIf="password.invalid && password.touched" class="text-bg-danger text-center mb-3">La
                                contrase침a es
                                obligatoria</span>
                        </div>
                        <div class="d-flex justify-content-center mx-4 mb-3 mb-lg-4">
                            <button type="submit" [disabled]="!loginForm.valid" class="btn btn-dark btn-lg">Iniciar sesi칩n</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</section>
